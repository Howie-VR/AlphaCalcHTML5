    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <!-- 
        	In the following markup, the class attributes for buttons are to be used in the CSS to define general looks for similar looking buttons.
        	"darkbutton" are buttons with with dark gray backgrounds and a light font.
        	"lightbutton" are buttons with a light background and a dark font.
        	"bluebutton" are buttons with a light blue background and a dark font.
        	"customstylebutton" are buttons (such as the ANS or DEG/RAD buttons) which have a customer, per button style based on the button's individual id attribute.
        -->


        <textarea id="expressionbox" rows="1" placeholder="Enter expression..." autofocus="autofocus"></textarea>
        <div id="historybox">
        	<table id="historytable">
        		
        	</table>
        </div>
        <div id="editingfunctions">
	        <button id="cursorleftbutton" class="darkbutton" onclick="addTextToExpressionBox('(')">&#40;</button>
	        <button id="cursorrightbutton" class="darkbutton" onclick="addTextToExpressionBox(')')">&#41;</button>
	        <button id="deletebutton" class="darkbutton" onclick="backspaceExpressionBox()">delete</button>
	        <button id="clearbutton" class="bluebutton" onclick="clearExpressionBox()">clear</button>
        </div>
        
        <!-- The functions div exists to have it's contents switched out to other views. -->
        <div id="functions">
        	
        	<!-- The basicfunctions div shows a basic calculator view. -->
        	<div id="basicfunctions">
        		<button id="exponentiatebutton" class="darkbutton" onclick="addTextToExpressionBox(('^'))">^</button>
        		<button id="multiplybutton" class="darkbutton" onclick="addTextToExpressionBox('*')">&times;</button>
        		<button id="dividebutton" class="darkbutton" onclick="addTextToExpressionBox('/')">&divide;</button>
        		<button id="ansbutton" class="customstylebutton" onclick="addTextToExpressionBox('Ans')">
        			ans
        			<span id="previousanswer">0</span>
        		</button>
        		<button id="7button" class="lightbutton" onclick="addTextToExpressionBox('7')">7</button>
        		<button id="8button" class="lightbutton" onclick="addTextToExpressionBox('8')">8</button>
        		<button id="9button" class="lightbutton" onclick="addTextToExpressionBox('9')">9</button>
        		<button id="addbutton" class="darkbutton"onclick="addTextToExpressionBox('+')">+</button>
        		<button id="4button" class="lightbutton" onclick="addTextToExpressionBox('4')">4</button>
        		<button id="5button" class="lightbutton" onclick="addTextToExpressionBox('5')">5</button>
        		<button id="6button" class="lightbutton" onclick="addTextToExpressionBox('6')">6</button>
        		<button id="subtractbutton" class="darkbutton" onclick="addTextToExpressionBox('-')">&minus;</button>
        		<button id="1button" class="lightbutton" onclick="addTextToExpressionBox('1')">1</button>
        		<button id="2button" class="lightbutton" onclick="addTextToExpressionBox('2')">2</button>
        		<button id="3button" class="lightbutton" onclick="addTextToExpressionBox('3')">3</button>
        		<button id="evaluatebutton" class="bluebutton" onclick="equalsButtonPressed()">=</button>
        		<button id="commabutton" class="lightbutton" onclick="addTextToExpressionBox(',')">,</button>
        		<button id="0button" class="lightbutton>" onclick="addTextToExpressionBox('0')">0</button>
        		<button id="decimalbutton" class="lightbutton" onclick="addTextToExpressionBox('.')">.</button>
        	</div> <!-- End basicfunctions div. -->
        	
        </div>

    </body>
